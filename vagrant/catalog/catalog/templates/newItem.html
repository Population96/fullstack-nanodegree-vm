{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
    	<div class="col-md-12"></div>
    </div>
    <div class="row banner item">
    	<div class="col-md-11 col-md-offset-1 padding-none">
        	<h1>New Item</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem', category_id=category_id)}}" method="post">
            	<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
    				<a href="{{url_for('showCategory', category_id = category_id)}}"><button type="button" class="btn btn-default" id="cancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
                </div>
			</form>
        </div>
    </div>
{% endblock %}
