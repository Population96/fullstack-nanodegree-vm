{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
    	<div class="col-md-12"></div>
    </div>
    <div class="row banner item">
    	<div class="col-md-11 col-md-offset-1 padding-none">
        	<h1>Edit Category</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editCategory', category_id=category_id)}}" method="post">
            	<div class="form-group">
					<label for="name">Name: </label>
					<input type="text" class="form-control" maxlength="100" name="name" value="{{category.name}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button>
    				<a href="{{url_for('showCatalog')}}"><button type="button" class="btn btn-default" id="cancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
                </div>
			</form>
        </div>
    </div>
{% endblock %}
