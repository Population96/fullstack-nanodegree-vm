<div class="header clearfix">
	<div class="col-md-6">
    	<a href="{{url_for('showCatalog')}}">
        	<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show Catalog
        </a>
    </div>
    <div class="col-md-6 user pull-right">
    	{% if 'username' not in session %}
        <a href="{{url_for('showLogin')}}">Click Here to Log in</a>
        {% else %}
        <a href="{{url_for('disconnect')}}">Logout</a>
        <img src="{{ session.picture }}" width="50" height="50">
        {% endif %}
    </div>
</div>
