{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
    	<div class="col-md-12"></div>
    </div>
    <div class="row banner item">
    	<div class="col-md-11 col-md-offset-1 padding-none">
        	<h1>Delete Item</h1>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('deleteItem', category_id=category_id, item_id=item_id)}}" method="post">
            	<div class="form-group">
					<h2>Are you sure you want to delete {{item.name}}?</h2>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    				<a href="{{url_for('showCategory', category_id = category_id)}}"><button type="button" class="btn btn-default" id="cancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
                </div>
			</form>
        </div>
    </div>
{% endblock %}
